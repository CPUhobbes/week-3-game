<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Top Gun Hangman</title>
		 <meta charset="UTF-8"> 

		 <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/game.js"></script> 
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<img src="assets/images/Top_Gun_logo.png" width="550" alt="Top Gun Logo" class="imgMargin">
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-2 text-left">
					<p class="scoreText">Wins</p>
					<p class="scoreText" id="scoreWin"></p>
				</div>
				<div class="col-md-6 text-center">
					<video id="Video1" width="500" height ="333" class="videoMargin">
						<source id="videosrc" src="assets/video/titleScreen.mp4" type="video/mp4" >
						Your browser does not support the video element.
					</video>
				</div>
				<div class="col-md-2 text-right">
					<p class="scoreText">Losses</p>
					<p class="scoreText" id="scoreLose"></p>
				</div>
				<div class="col-md-1"></div>

			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 text-center" >
					<div class = "letterHolder" id="letterBox">
						<br /><p class="introText">Do you feel the need, the need for speed?</p>
						<p class="introText">Help Maverick take out those MiG fighters, press any key to start!</p>
					</div>
				</div>
				<div class="col-md-2" ></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8" >
					<div>
						<p class="scoreboard" id="lettersGuessed">Letters Already Guessed: </p>
						<p class="scoreboard" id="guessesRemaining">Guesses Remaining: </p>
					</div>
				</div>
				<div class="col-md-2" ></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 text-center" >
					<div>
						<button type="button" class="btn btn-default btn-danger resetGame" id="playAgain" onClick="startGame()">Play Again?</button>
					</div>
				</div>
				<div class="col-md-2" ></div>
			</div>
		</div>

		<!-- Background Audio -->		
 		<audio id="audio1" loop src="assets/audio/topgun3.mp3" type="audio/mpeg">
 			 Your browser does not support the audio element.
		</audio>

		<!-- Modal setup for sound on/off menu -->
		<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Choose your flight crew!</h4> 
					</div>
					<div class="modal-body text-center">
						<p>The United States Navy requests that you enable sound to better combat the enemy. </p>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<button type="button" class="btn btn-default btn-success" data-dismiss="modal"  onclick="sound(true)">I want Goose as my wingman!</button>
							<button type="button" class="btn btn-default btn-danger" data-dismiss="modal"  onclick="sound(false)">I humbly deny their request</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
